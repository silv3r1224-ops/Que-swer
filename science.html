<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Question Papers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f2d, #1a0033);
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111133;
      padding: 20px;
      color: #fff;
    }
    h1, h2 {
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .card {
      background: #1e1e3f;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #292955;
    }
    iframe {
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4b00ff, #9b00ff);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #3700b3, #7b00b3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Science Question Papers</h1>
  </header>

  <main>
    <h2 id="step-title">Select Year</h2>
    <div id="options" class="container"></div>
    <div id="paper-view"></div>
  </main>

  <script>
    const data = {
      "2023": {
        "Semester 1": {
          "Physics": "papers/2023/science/sem1/physics.pdf",
          "Chemistry": "papers/2023/science/sem1/chemistry.pdf",
          "Math": "papers/2023/science/sem1/math.pdf"
        },
        "Semester 2": {
          "Biology": "papers/2023/science/sem2/biology.pdf",
          "Computer Science": "papers/2023/science/sem2/compsci.pdf"
        }
      },
      "2024": {
        "Semester 1": {
          "Physics": "papers/2024/science/sem1/physics.pdf"
        }
      },
      "2025": {
        "Semester 1": {
          "Chemistry": "papers/2025/science/sem1/chemistry.pdf"
        }
      }
    };

    let currentYear = null;
    let currentSemester = null;

    const title = document.getElementById('step-title');
    const options = document.getElementById('options');
    const paperView = document.getElementById('paper-view');

    function loadYears() {
      title.textContent = "Select Year";
      options.innerHTML = "";
      paperView.innerHTML = "";
      Object.keys(data).forEach(year => {
        createCard(year, () => { currentYear = year; loadSemesters(year); });
      });
    }

    function loadSemesters(year) {
      title.textContent = `Select Semester (${year})`;
      options.innerHTML = "";
      paperView.innerHTML = "";
      Object.keys(data[year]).forEach(sem => {
        createCard(sem, () => { currentSemester = sem; loadSubjects(year, sem); });
      });
    }

    function loadSubjects(year, semester) {
      title.textContent = `Select Subject (${year} - ${semester})`;
      options.innerHTML = "";
      paperView.innerHTML = "";
      Object.keys(data[year][semester]).forEach(subject => {
        createCard(subject, () => { loadPaper(year, semester, subject); });
      });
    }

    function loadPaper(year, semester, subject) {
      title.textContent = `${subject} (${year} - ${semester})`;
      options.innerHTML = "";
      const pdf = data[year][semester][subject];
      paperView.innerHTML = `
        <iframe src="${pdf}" width="80%" height="600px"></iframe>
        <br>
        <a href="${pdf}" download class="btn">Download PDF</a>
        <br><br>
        <a href="#" class="btn" onclick="loadSubjects('${year}','${semester}')">Back to Subjects</a>
      `;
    }

    function createCard(label, action) {
      const card = document.createElement('div');
      card.className = "card";
      card.textContent = label;
      card.onclick = action;
      options.appendChild(card);
    }

    // load first step
    loadYears();
  </script>
</body>
</html>
